<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Profile â€” Solvoro</title>

  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f7f7f7;
      --card-bg: #ffffff;
      --border: #e5e5e5;
      --text-main: #111;
      --text-muted: #666;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: Inter, sans-serif;
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      padding: 12px 18px;
      background: white;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }
    header img {
      width: 32px;
      margin-right: auto;
    }

    .logout-btn {
      padding: 6px 14px;
      border: 1px solid var(--border);
      border-radius: 20px;
      background: #fff;
      cursor: pointer;
      font-size: 13px;
      color: var(--text-muted);
    }

    /* PAGE */
    .container {
      max-width: 860px;
      margin: 30px auto;
      padding: 0 18px;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      padding: 26px;
      border-radius: 16px;
      box-shadow: 0 8px 22px rgba(0,0,0,0.05);
      animation: fadeUp 0.4s ease forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .avatar {
      width: 80px;
      height: 80px;
      background: #111;
      color: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      margin-bottom: 16px;
    }

    h2 {
      margin: 0;
      font-size: 20px;
    }

    .username {
      color: var(--text-muted);
      font-size: 14px;
      margin-top: 4px;
    }

    .field-block {
      margin-top: 22px;
    }
    label {
      color: var(--text-muted);
      font-size: 13px;
    }
    .value {
      font-size: 15px;
      margin-top: 4px;
    }

    .edit-btn {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 15px;
      border-radius: 10px;
      border: none;
      background: #111;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" />
  <button class="logout-btn" id="logoutBtn">Logout</button>
</header>

<div class="container">
  <div class="card">
    <div class="avatar" id="avatarBox">S</div>
    <h2 id="nameBox">Loading...</h2>
    <div class="username" id="userIdBox"></div>

    <div class="field-block">
      <label>Phone Number</label>
      <div class="value" id="phoneBox"></div>
    </div>

    <div class="field-block">
      <label>Aadhaar Number</label>
      <div class="value" id="aadhaarBox"></div>
    </div>

    <div class="field-block">
      <label>Job / Study</label>
      <div class="value" id="jobBox"></div>
    </div>

    <div class="field-block">
      <label>Address</label>
      <div class="value" id="addressBox"></div>
    </div>

    <button class="edit-btn" onclick="window.location.href='profile-edit.html'">
      Edit Profile
    </button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBbWQgBjAIAn-OI3DzDAqx7lmLmbUCUAWU",
    authDomain: "solvoro-c9155.firebaseapp.com",
    projectId: "solvoro-c9155",
    storageBucket: "solvoro-c9155.firebasestorage.app",
    messagingSenderId: "536457030363",
    appId: "1:536457030363:web:e3315527c15fc037ba3afe"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, async (user) => {
    if (!user) window.location.href = "index.html";

    const ref = doc(db, "profiles", user.uid);
    const snap = await getDoc(ref);

    if (snap.exists()) {
      const data = snap.data();

      document.getElementById("avatarBox").textContent =
        (data.fullName || user.email).charAt(0).toUpperCase();

      document.getElementById("nameBox").textContent = data.fullName;
      document.getElementById("userIdBox").textContent =
        data.userId ? "@" + data.userId : "";

      document.getElementById("phoneBox").textContent = data.phone || "Not set";
      document.getElementById("aadhaarBox").textContent = data.aadhaar || "Not set";
      document.getElementById("jobBox").textContent = data.job || "Not set";

      const address =
        [data.address, data.city, data.state, data.country]
          .filter(Boolean)
          .join(", ");

      document.getElementById("addressBox").textContent = address || "Not set";
    }
  });

  logoutBtn.addEventListener("click", () => signOut(auth));
</script>

</body>
</html>
