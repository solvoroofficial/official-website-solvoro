<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solvoro — Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #fafafa;
      font-family: Inter, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      width: 100%;
      max-width: 380px;
      background: #fff;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.08);
    }
    h1 {
      margin: 0 0 12px 0;
      font-size: 22px;
      font-weight: 600;
      text-align: center;
    }
    .intro-text {
      text-align: center;
      color: #666;
      margin-bottom: 24px;
      font-size: 14px;
    }
    .switcher {
      display: flex;
      margin-bottom: 20px;
    }
    .switcher button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #f0f0f0;
      color: #666;
      font-size: 14px;
      cursor: pointer;
      border-radius: 8px 8px 0 0;
      font-weight: 500;
    }
    .switcher button.active {
      background: #0f766e;
      color: white;
    }
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
    label {
      font-size: 14px;
      margin-top: 14px;
      display: block;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #dcdcdc;
      margin-top: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #0f766e;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 15px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn:hover {
      background: #115e59;
    }
    .error {
      margin-top: 12px;
      color: #c62828;
      font-size: 14px;
      display: none;
    }
    .switch-link {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
      color: #666;
    }
    .switch-link a {
      color: #0f766e;
      text-decoration: none;
      font-weight: 500;
    }
    .switch-link a:hover {
      text-decoration: underline;
    }
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to Solvoro</h1>
    <p class="intro-text">Sign in or create an account to get started.</p>
    
    <div class="switcher">
      <button id="loginTab" class="active">Sign In</button>
      <button id="signupTab">Sign Up</button>
    </div>
    
    <!-- Login Form -->
    <div id="loginForm" class="form-section active">
      <label>Email</label>
      <input id="loginEmail" type="email" placeholder="you@example.com" />
      <label>Password</label>
      <input id="loginPassword" type="password" placeholder="••••••••" />
      <div id="loginError" class="error"></div>
      <button id="loginBtn" class="btn">Sign In</button>
      <div class="switch-link">
        Don't have an account? <a href="#" id="toSignup">Sign up here</a>
      </div>
    </div>
    
    <!-- Signup Form -->
    <div id="signupForm" class="form-section">
      <label>Email</label>
      <input id="signupEmail" type="email" placeholder="you@example.com" />
      <label>Password</label>
      <input id="signupPassword" type="password" placeholder="••••••••" />
      <label>Confirm Password</label>
      <input id="confirmPassword" type="password" placeholder="••••••••" />
      <div id="signupError" class="error"></div>
      <button id="signupBtn" class="btn">Create Account</button>
      <div class="switch-link">
        Already have an account? <a href="#" id="toLogin">Sign in here</a>
      </div>
    </div>
  </div>
  
  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    
    /* --- YOUR FIREBASE CONFIG --- */
    const firebaseConfig = {
      apiKey: "AIzaSyBbWQgBjAIAn-OI3DzDAqx7lmLmbUCUAWU",
      authDomain: "solvoro-c9155.firebaseapp.com",
      projectId: "solvoro-c9155",
      storageBucket: "solvoro-c9155.firebasestorage.app",
      messagingSenderId: "536457030363",
      appId: "1:536457030363:web:e3315527c15fc037ba3afe",
      measurementId: "G-Z47VFQ3C7Q"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    // Elements
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const toSignup = document.getElementById("toSignup");
    const toLogin = document.getElementById("toLogin");
    
    const loginEmail = document.getElementById("loginEmail");
    const loginPassword = document.getElementById("loginPassword");
    const loginBtn = document.getElementById("loginBtn");
    const loginError = document.getElementById("loginError");
    
    const signupEmail = document.getElementById("signupEmail");
    const signupPassword = document.getElementById("signupPassword");
    const confirmPassword = document.getElementById("confirmPassword");
    const signupBtn = document.getElementById("signupBtn");
    const signupError = document.getElementById("signupError");
    
    // Tab switching
    function showLogin() {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
      clearErrors();
    }
    
    function showSignup() {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
      clearErrors();
    }
    
    loginTab.addEventListener("click", showLogin);
    signupTab.addEventListener("click", showSignup);
    toSignup.addEventListener("click", (e) => {
      e.preventDefault();
      showSignup();
    });
    toLogin.addEventListener("click", (e) => {
      e.preventDefault();
      showLogin();
    });
    
    function clearErrors() {
      loginError.style.display = "none";
      signupError.style.display = "none";
    }
    
    function showLoginError(msg) {
      loginError.style.display = "block";
      loginError.textContent = msg;
    }
    
    function showSignupError(msg) {
      signupError.style.display = "block";
      signupError.textContent = msg;
    }
    
    // Login
    loginBtn.addEventListener("click", async () => {
      const email = loginEmail.value.trim();
      const password = loginPassword.value;
      if (!email || !password) {
        showLoginError("Please enter email and password.");
        return;
      }
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (err) {
        showLoginError("Invalid email or password.");
      }
    });
    
    // Signup
    signupBtn.addEventListener("click", async () => {
      const email = signupEmail.value.trim();
      const password = signupPassword.value;
      const confirm = confirmPassword.value;
      if (!email || !password || !confirm) {
        showSignupError("Please fill in all fields.");
        return;
      }
      if (password !== confirm) {
        showSignupError("Passwords do not match.");
        return;
      }
      if (password.length < 6) {
        showSignupError("Password must be at least 6 characters.");
        return;
      }
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (err) {
        if (err.code === 'auth/email-already-in-use') {
          showSignupError("Email already in use. Please sign in instead.");
        } else if (err.code === 'auth/weak-password') {
          showSignupError("Password is too weak.");
        } else {
          showSignupError("Signup failed. Please try again.");
        }
      }
    });
  </script>
</body>
</html>
